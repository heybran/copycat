<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyCat UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CopyCat UI</h1>
        <p>A collections of Web Components using Declarative Shadow DOM, that you can copy and paste into your html file.</p>
    </header>
    <main id="main"></main>
    <footer><a href="https://github.com/heybran/copycat-ui">View source code on Github</a></footer>
    <script>
        const components = [
            'switch',
        ];
        const renderComponents = (components) => {
            components.forEach(name => {
                fetch(`${name}/index.html`).then(res => res.text()).then(html => {
                    // DSD is not parsed here
                    const parser = new DOMParser()
                    const doc = parser.parseFromString(html, "text/html");
                    const c = doc.querySelector('body').firstElementChild;
                    main.appendChild(c);
                })
            });
        }
        renderComponents(components)
    </script>
</body>
</html>
